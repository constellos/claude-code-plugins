name: Publish

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'bin/**'
      - 'package.json'
      - 'tsconfig*.json'
      - 'build.ts'
  workflow_dispatch:  # Manual trigger (bypasses path filter)

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # Required for OIDC
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: '22'  # Includes npm 11+ for OIDC support
          registry-url: 'https://registry.npmjs.org'

      - run: bun install --frozen-lockfile
      - run: bun run build

      # Determine and set next version (locally, not committed)
      - name: Set next version
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")

          # Get latest from NPM (returns error if unpublished)
          NPM_VERSION=$(npm view "$PKG_NAME" version 2>/dev/null || echo "0.0.0")

          # Parse and increment patch version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$NPM_VERSION"
          NEXT_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"

          echo "Publishing version $NEXT_VERSION (npm has $NPM_VERSION)"
          npm version "$NEXT_VERSION" --no-git-tag-version

      - name: Publish to npm
        run: npm publish --provenance --access public
