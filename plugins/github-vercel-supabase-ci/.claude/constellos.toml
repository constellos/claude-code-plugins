# Constellos Plugin Configuration
# This file specifies dependencies and install commands for the plugin

[plugin]
name = "github-vercel-supabase-ci"
version = "0.1.0"

# Install commands to run when setting up this plugin
# The shared install script will execute these in order
[install]
# Only run install when CLAUDE_CODE_ENTRYPOINT is set to "remote"
require_entrypoint = "remote"

commands = [
  # GitHub CLI - for GitHub API interactions
  "brew install gh || echo 'gh CLI already installed or brew not available'",
  # Vercel CLI - for deployments and project management
  "npm install -g vercel || echo 'vercel CLI already installed'",
  # Supabase CLI - for database and edge function management
  "brew install supabase/tap/supabase || echo 'supabase CLI already installed or brew not available'",
]
